<ion-view view-title="Einstellungen">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="started" ng-change="switchStarted()">
        Tracking einschalten
    </ion-toggle>
    <ion-toggle  ng-model="randomOffest" ng-change="switchRandomOffset()">
        Setze zuf√§lligen Offset
    </ion-toggle>
    <li class="item">
        <label class="input-label"> Zeitintervall :  Zwischen 1.000ms(1s) und 10.000ms(10s)
          <div class="range range-assertive" >
            <i class="icon ion-ios7-sunny-outline"></i>
